<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 24rem;">
        <h3 class="text-center mb-4">Login</h3>
        <form [formGroup]="LoginForm" (ngSubmit)="Loginuser()">
            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" formControlName="Email"
                    placeholder="Enter your email" required>
                <div class="form-text text-danger"
                    *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                    * Email is Required
                </div>

                <div class="form-text text-danger"
                    *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                    * Invalid Email Format
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" formControlName="Password"
                    placeholder="Enter your password" required>
                <div class="form-text text-danger"
                    *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">
                    * Password is Required
                </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" [disabled]="!LoginForm.valid">Login</button>
            </div>
        </form>
    </div>
</div>

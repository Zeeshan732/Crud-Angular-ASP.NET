<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">

                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="registeredSubmitted()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" formControlName="Username"
                                placeholder="Enter your username" />
                            <div class="form-text text-danger"
                                *ngIf="Username.errors?.['required'] && (Username.touched || Username.dirty)">
                                * Username is Required
                            </div>

                            <div class="form-text text-danger"
                                *ngIf="Username.errors?.['pattern'] && (Username.touched || Username.dirty)">
                                * Username is Invalid
                            </div>

                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" formControlName="Email"
                                placeholder="Enter your email" />
                            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
                                * Email is Required
                            </div>
                            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
                                * Email is Invalid
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" formControlName="Password"
                                placeholder="Enter your password" />
                            <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Password.touched || Password.dirty)">
                                * Password is Required
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-control"
                                placeholder="Confirm your password" />
                            <div class="form-text text-danger">* Password is Required</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" [disabled]="!registerForm.valid"
                                class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">Already have an account? <a href="#"
                            class="text-primary" routerLink="/Login">Login</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
